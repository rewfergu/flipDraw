<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>FlipDraw</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app"></div>
  <div class="wrapper">
    <header class="statusBar">
      <div class="gameTitle">FlipDraw</div>
      <div class="userStatus" id="userStatus">
        <div class="userImage"></div>
      </div>
    </header>

    <h1 id="drawingTitle"></h1>
    <canvas id="canvas"></canvas>

    <div class="action-bar">
      <div id="letter-pool" class="letter-pool"></div>
      <div id="word" class="word"></div>
    </div>
  </div>

  <div class="menu-bg" id="menu">
    <div class="menu">
      <h1><span>Flip</span>Draw</h1>
      <h2 class="menu__title">Start a new game.</h1>

        <div class="menu__userImage"></div>

        <a href="index.html" id="drawBtn" class="menu__btn">Draw</a>
        <a href="index.html" id="guessBtn" class="menu__btn">Guess</a>
        <button disabled class="menu__btn" id="quickstart-sign-in">Sign in with Google</button>
    </div>
  </div>

  <div class="menu-bg" id="gameOver">
    <div class="menu">
      <h1 class="menu__title">You Win!</h1>
      <button class="menu__btn">Play Again</button>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="scripts/js.cookie.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script src="scripts/paper-full.min.js"></script>
  <script src="scripts/firebase.config.js"></script>
  <script src="scripts/bundle.js"></script>
</body>

</html>
