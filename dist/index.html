<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>FlipDraw</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <header class="statusBar">
      <div class="gameTitle">FlipDraw</div>
      <div class="userStatus" id="userStatus">
        <div class="userImage"></div>
      </div>
    </header>

    <h1 id="drawingTitle"></h1>
    <canvas id="canvas"></canvas>

    <div class="action-bar">
      <div id="letter-pool" class="letter-pool"></div>
      <div id="word" class="word"></div>
    </div>
  </div>

  <div class="menu-bg" id="menu">
    <div class="menu">
      <h1 class="menu__title">Start a new game.</h1>


      <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in">Sign in with Google</button>

      <!-- Container where we'll display the user details -->
      <div class="quickstart-user-details-container">
        Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
        <div>Firebase auth <code>currentUser</code> object value:</div>
        <pre><code id="quickstart-account-details">null</code></pre>
        <div>Google OAuth Access Token:</div>
        <pre><code id="quickstart-oauthtoken">null</code></pre>
      </div>


      <a href="index.html" id="drawBtn" class="menu__btn">Draw</a>
      <a href="index.html" id="guessBtn" class="menu__btn">Guess</a>
    </div>
  </div>

  <div class="menu-bg" id="gameOver">
    <div class="menu">
      <h1 class="menu__title">You Win!</h1>
      <button class="menu__btn">Play Again</button>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="scripts/js.cookie.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script src="scripts/paper-full.min.js"></script>
  <script src="scripts/firebase.config.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
